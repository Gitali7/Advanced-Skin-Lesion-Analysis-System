{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 style="color:#0072ff; margin-bottom: 20px;">Analysis Result</h2>
    <div class="alert alert-info" role="alert"
      style="border-radius: 10px; background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%); border:none; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
      <h4 class="alert-heading" style="font-weight:700; color:#0277bd;">Prediction: {{result.get('class')}}</h4>
    </div>

    <figure class="figure">
      <img src="data:image/png;base64, {{result.get('image')}}" class="figure-img img-thumbnail input-image"
        alt="Uploaded Image">
    </figure>

    <div style="margin-top: 2rem;">
      <a href="/" class="btn btn-primary btn-lg"
        style="background: linear-gradient(to right, #6a11cb, #2575fc); border:none;">
        <i class="fas fa-redo-alt"></i> Detect Another Image
      </a>
    </div>
  </div>

  <div class="col-md-6">
    <h4 class="comment">Confidence Scores</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Lesion Type</th>
          <th scope="col">Confidence</th>
        </tr>
      </thead>
      <tbody>
        {%for i in range(0, 7)%}
        <tr>
          <th scope="row" style="color:#555;">{{result.get('probs')[i][0]}}</th>
          <td>
            <div class="progress" style="height: 20px; border-radius: 10px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: {{result.get('probs')[i][1]}}"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{result.get('probs')[i][1]}}</div>
            </div>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
